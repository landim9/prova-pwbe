<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Previsão do Tempo</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../style/style.css">
  </head>
  <body>
    <header>
        <h4 class="Daily-title">Daily Check</h4>
        <nav>
          <ul>
            <li><a href="/index.html" class="nav-link">Home</a></li>
            <li><a href="#" class="nav-link">Temperatura</a></li>
            <li><a class="nav-link"
              href="#"
              data-bs-toggle="modal"
              data-bs-target="#modalTarefa">Tarefas</a></li>
            <li>
              <a
                class="nav-link"
                href="#"
                data-bs-toggle="modal"
                data-bs-target="#modalContato"
                >Contato</a
              >
            </li>
          </ul>
        </nav>
      </header>
      <main>
        <!-- Modal de Contato -->
        <div
          class="modal fade"
          id="modalContato"
          tabindex="-1"
          aria-labelledby="modalContatoLabel"
          aria-hidden="true"
        >
          <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title" id="modalContatoLabel">Contato</h5>
                <button
                  type="button"
                  class="btn-close"
                  data-bs-dismiss="modal"
                  aria-label="Fechar"
                ></button>
              </div>
              <div class="modal-body">
                <div id="conteudoContato">
                  <form>
                    <div class="mb-3">
                      <label for="nome" class="form-label">Nome</label>
                      <input
                        type="text"
                        class="form-control"
                        id="nome"
                        placeholder="Seu nome"
                      />
                    </div>
                    <div class="mb-3">
                      <label for="email" class="form-label">Email</label>
                      <input
                        type="email"
                        class="form-control"
                        id="email"
                        placeholder="Seu email"
                      />
                    </div>
                    <div class="mb-3">
                      <label for="email" class="form-label">Telefone</label>
                      <input
                        type="tel"
                        class="form-control"
                        id="telefone"
                        placeholder="Seu telefone"
                      />
                    </div>
                    <div class="mb-3">
                      <label for="mensagem" class="form-label">Mensagem</label>
                      <textarea
                        class="form-control"
                        id="mensagem"
                        rows="3"
                        placeholder="Sua mensagem"
                      ></textarea>
                    </div>
                    <button type="submit" class="btn btn-primary">Enviar</button>
                  </form>
                </div>
              </div>
              <div class="modal-footer">
                <button
                  type="button"
                  class="btn btn-secondary"
                  data-bs-dismiss="modal"
                >
                  Fechar
                </button>
              </div>
            </div>
          </div>
        </div>
   <!-- Modal Tarefa -->
   <div
   class="modal fade"
   id="modalTarefa"
   tabindex="-1"
   aria-labelledby="modalTarefaLabel"
   aria-hidden="true"
  >
   <div class="modal-dialog modal-dialog-centered">
     <div class="modal-content">
       <div class="modal-header">
         <h5 class="modal-title" id="modalTarefaLabel">Tarefa</h5>
         <button
           type="button"
           class="btn-close"
           data-bs-dismiss="modal"
           aria-label="Fechar"
         ></button>
       </div>
       <div class="modal-body">
         <div id="conteudoTarefa">
           <form>
             <div class="mb-3">
               <label for="nome" class="form-label">Tarefa</label>
               <input
                 type="text"
                 class="form-control"
                 id="nome"
                 placeholder="Seu nome"
               />
             </div>
             <div class="mb-3">
               <label for="email" class="form-label">Data de Inicio</label>
               <input
                 type="date"
                 class="form-control"
                 id="email"
                 placeholder="Seu email"
               />
             </div>
             <div class="mb-3">
               <label for="mensagem" class="form-label">Data de Termino</label>
               <input type="date"
                 class="form-control"
                 id="mensagem"
                 rows="3"
                 placeholder="Sua mensagem"
               ></input>
             </div>
             <div class="mb-3">
               <label for="mensagem" class="form-label">Descrição</label>
               <textarea
                 class="form-control"
                 id="tarefa"
                 rows="3"
                 placeholder="Descrição da tarefa"
               ></textarea>
             </div>
             <button type="submit" class="btn btn-primary">Enviar</button>
           </form>
         </div>
       </div>
       <div class="modal-footer">
         <button
           type="button"
           class="btn btn-secondary"
           data-bs-dismiss="modal"
         >
           Fechar
         </button>
       </div>
     </div>
   </div>
  </div>

    <div class="conteiner mt-5">
      <h1 class="text-center mb-4">Previsão do Tempo</h1>
      <div class="row"></div>
      <div class="col-md-6 offset-md-3"></div>
      <form action="" id="weatherForm" class="mb-3 form-temp">
        <div class="input-group">
          <input
            type="text"
            class="form-control input-temp"
            id="cityInput"
            name="city"
            placeholder="Digite a cidade"
          />
          <div class="input-group-append">
            <button type="submit" class="btn btn-primary">Buscar</button>
          </div>
        </div>
      </form>
    </div>
    <div class="row" id="weatherCard"></div>
  </body>
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"
  ></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.11.6/umd/popper.min.js"></script>
  <script src="../script/main.js"></script>
</html>
